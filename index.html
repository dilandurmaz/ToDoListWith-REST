<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>TO DO LIST APP</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <form id="form">
                    <div class="form-group">
                        <label for="todo" class="form-label">Todo</label>
                        <input type="text" class="form-control" id="todoUserInput" placeholder="Todo">
                        <button type="submit" class="btn btn-primary">Create</button>
                    </div>
                </form>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row">
            <div class="col-lg-2"></div>
            <div class="col-lg-8">
                <ul class="list-group" id="display">

                </ul>
            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            const display = $("#display");
            const form = $("#form");
            const todoUserInput = $('#todoUserInput');

            const getTodos = () => {
                fetch('/getTodos', { method: "GET" }).then((response) => {
                    return response.json();
                }).then((data) => {
                    console.log(data);
                    displayTodos(data);
                })
            }
            getTodos();

            const resetTodosInput = () => {
                todoUserInput.val('');
            }

            function deletelist(todo,deleteID){   
                console.log(deleteID);
                console.log(listItemID);
                fetch(`/${todo._id}`, {
                    method: "DELETE"
                }).then((response) => {
                    return response.json();
                }).then((data) => {
                    if (data.ok == 1) {
                        $(`#${listItemID}`).remove();
                    }
                });
                
            };
            const buildTemplate = (todo) => {
                let id=todo._id
                return `<li class="list-group-item" id="">
                            <div class="row">
                                <div class="col-md-4" id="">${todo.todo}</div>
                                <div class="col-md-4"></div>
                                <div class="col-md-4 text-right">
                                    <button type="button" class="btn btn-secondary  id="">Edit</button>
                                    <button type="button" class="btn btn-danger onclick="deletelist('${todo},${id}')" id="${todo._id}">Delete</button>    
                                </div>
                            </div>  
                        </li>` 
                        
            }
      
            const displayTodos = (data) => {
                data.forEach((todo) => {
                    // let ids = buildIDS(todo);
                    display.append(buildTemplate(todo));
                    // editTodo(todo, ids.todoID, ids.editID);
                    // deleteTodo(todo, ids.listItemID, ids.deleteID);
                });
            }

            form.submit((e) => {
                e.preventDefault();
                fetch('/', {
                    method: 'POST',
                    body: JSON.stringify({ todo: todoUserInput.val() }),
                    headers: {
                        "Content-Type": "application/json; charset = utf-8"
                    }
                }).then((response) => {
                    return response.json();
                }).then((data) => {
                    if (data.result.ok == 1 && data.result.n == 1) {
                        // let ids = buildIDS(data.document);
                        display.append(buildTemplate(data.document));
                        // editTodo(data.document,ids.todoID,ids.editID);
                        // deleteTodo(data.document,ids.listItemID,ids.deleteID);
                    }
                    resetTodosInput();
                });
            })




        });
    </script>
</body>
</html>
